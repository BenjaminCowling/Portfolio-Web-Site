<VirtualHost *:8080>
    ServerName portfolio.musicat.me
    DocumentRoot /var/www/portfolio

    <Directory /var/www/portfolio>
        Options -Indexes +FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    ErrorLog /var/log/apache2/portfolio-error.log
    CustomLog /var/log/apache2/portfolio-access.log combined
</VirtualHost>
